<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hardware AR - Ultra</title>
    <!-- Fonte Tecnol√≥gica -->
    <link href="https://fonts.googleapis.com/css2?family=Tekur:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f3ff; --glass: rgba(10, 12, 16, 0.9); }

        body { 
            margin: 0; overflow: hidden; background: #050505; 
            font-family: 'Tekur', sans-serif; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HUD SUPERIOR (Mantido Igual) --- */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 15px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(to bottom, #000 0%, transparent 100%);
            z-index: 10; pointer-events: none;
        }

        .tech-header {
            color: var(--neon); font-size: 14px; letter-spacing: 2px;
            margin-bottom: 15px; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            border-bottom: 1px solid rgba(0, 243, 255, 0.3); padding-bottom: 5px;
        }

        #selector {
            display: flex; gap: 12px; pointer-events: auto;
            background: rgba(255,255,255,0.05); padding: 8px;
            border-radius: 16px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn {
            width: 65px; height: 65px;
            background: rgba(0,0,0,0.5); border: 1px solid #333;
            border-radius: 12px; color: #666; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .btn i { font-size: 24px; margin-bottom: 4px; filter: grayscale(1); transition: 0.3s; }
        .btn span { font-size: 10px; font-weight: 600; }

        .btn.active {
            border-color: var(--neon); background: rgba(0, 243, 255, 0.1);
            color: white; box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            transform: translateY(4px);
        }
        .btn.active i { filter: grayscale(0); }

        /* --- DETALHES T√âCNICOS --- */
        #specs {
            position: absolute; bottom: 100px; left: 20px; pointer-events: none;
            color: white; text-align: left; opacity: 0; transition: opacity 0.5s;
        }
        #specs.visible { opacity: 1; }
        .spec-title { font-size: 28px; font-weight: 800; line-height: 1; color: white; }
        .spec-subtitle { font-size: 14px; color: var(--neon); margin-top: 5px; letter-spacing: 1px; }

        /* --- LOADERS & HINTS --- */
        #loader {
            position: absolute; inset: 0; background: #020202; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--neon); font-size: 12px; letter-spacing: 3px;
        }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon); animation: scan 2s infinite;
            box-shadow: 0 0 15px var(--neon);
        }
        @keyframes scan { 0% {top:0} 100% {top:100%} }
        
        #error-log { color: #ff3333; font-size: 10px; margin-top: 10px; max-width: 80%; text-align: center; }

        #ar-hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            background: rgba(0,0,0,0.85); color: var(--neon); padding: 15px 30px;
            border: 1px solid var(--neon); border-radius: 4px; display: none;
            font-weight: 800; letter-spacing: 1px; pointer-events: none;
        }

        button#ARButton {
            bottom: 30px !important; width: 200px !important;
            background: var(--neon) !important; color: black !important;
            font-family: 'Tekur' !important; font-weight: 800 !important;
            border-radius: 4px !important; border: none !important;
            text-transform: uppercase !important; letter-spacing: 2px !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="scan-line"></div>
        <div>INITIALIZING NEURAL RENDERER...</div>
        <div id="error-log"></div>
    </div>

    <div id="hud">
        <div class="tech-header">SYSTEM_READY // SELECT_MODULE</div>
        <div id="selector">
            <div class="btn active" onclick="window.loadObj('cpu')">
                <i>üß†</i><span>CPU</span>
            </div>
            <div class="btn" onclick="window.loadObj('gpu')">
                <i>üìº</i><span>GPU</span>
            </div>
            <div class="btn" onclick="window.loadObj('ram')">
                <i>üíæ</i><span>RAM</span>
            </div>
            <div class="btn" onclick="window.loadObj('mobo')">
                <i>üéõÔ∏è</i><span>MOBO</span>
            </div>
        </div>
    </div>

    <div id="specs" class="visible">
        <div class="spec-title" id="obj-name">RYZEN 9 7950X</div>
        <div class="spec-subtitle" id="obj-detail">VISTA EXPLODIDA ‚Ä¢ COOLER MASTER</div>
    </div>

    <div id="ar-hint">MOVA O CELULAR PARA DETECTAR O CH√ÉO</div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        let camera, scene, renderer;
        let contentGroup, reticle;
        let hitTestSource = null, hitTestSourceRequested = false;
        let objectPlaced = false;
        
        // Anima√ß√£o
        let fans = [];
        let floatParts = [];
        let rgbParts = [];
        
        const mats = {};

        // Tratamento de Erros
        window.onerror = function(msg, url, line) {
            document.getElementById('error-log').innerText = `ERRO: ${msg}`;
            document.getElementById('loader').style.display = 'none';
        };

        try {
            init();
            animate();
        } catch(e) {
            document.getElementById('error-log').innerText = e.message;
        }

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Ilumina√ß√£o
            const ambient = new THREE.HemisphereLight(0xffffff, 0x111111, 1.0);
            scene.add(ambient);

            const keyLight = new THREE.DirectionalLight(0xffffff, 3.0);
            keyLight.position.set(1, 5, 2);
            keyLight.castShadow = true;
            // Sombras otimizadas
            keyLight.shadow.mapSize.width = 1024;
            keyLight.shadow.mapSize.height = 1024;
            scene.add(keyLight);

            // Luz RGB para dar clima
            const rimLight = new THREE.SpotLight(0x00f3ff, 8.0);
            rimLight.position.set(-2, 2, -2);
            rimLight.lookAt(0,0,0);
            scene.add(rimLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'], 
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            }));

            createMaterials();

            contentGroup = new THREE.Group();
            scene.add(contentGroup);

            // Carregar Inicial
            buildCPU_Cooler_Combo();

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00f3ff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.1, 0);
            controls.update();

            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('ar-hint').style.display = 'block';
                document.getElementById('specs').classList.remove('visible');
                contentGroup.visible = false;
            });
            
            window.addEventListener('resize', onWindowResize);
            
            // Remove loader
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 1000);
        }

        // Fun√ß√£o Global de Troca
        window.loadObj = (type) => {
            try {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                const info = {
                    'cpu': ['RYZEN 9 7950X', 'VISTA EXPLODIDA ‚Ä¢ COOLER MASTER'],
                    'gpu': ['NVIDIA RTX 4090', 'FOUNDERS EDITION ‚Ä¢ 24GB'],
                    'ram': ['TRIDENT Z5 RGB', 'DDR5 6000MHZ ‚Ä¢ CAS 30'],
                    'mobo': ['ROG MAXIMUS Z790', 'E-ATX ‚Ä¢ VRM 24+1 FASES']
                };
                if(info[type]) {
                    document.getElementById('obj-name').innerText = info[type][0];
                    document.getElementById('obj-detail').innerText = info[type][1];
                }

                contentGroup.clear();
                fans = []; floatParts = []; rgbParts = [];

                if(type === 'cpu') buildCPU_Cooler_Combo();
                if(type === 'gpu') buildGPU();
                if(type === 'ram') buildRAM();
                if(type === 'mobo') buildMobo();

            } catch(e) {
                console.error(e);
            }
        };

        function createMaterials() {
            // Textura Otimizada (512px para evitar travamentos)
            const cvs = document.createElement('canvas'); cvs.width=512; cvs.height=512;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle='#0a0a0a'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle='#222'; ctx.lineWidth=2;
            // Padr√£o de circuito mais denso
            for(let i=0; i<150; i++){
                ctx.beginPath(); ctx.moveTo(Math.random()*512, Math.random()*512);
                ctx.lineTo(Math.random()*512, Math.random()*512); ctx.stroke();
            }
            const pcbTex = new THREE.CanvasTexture(cvs);

            mats.pcb = new THREE.MeshStandardMaterial({ map: pcbTex, roughness: 0.6, metalness: 0.1 });
            mats.blackMetal = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.3, metalness: 0.8 });
            mats.alum = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.4, metalness: 0.6 });
            mats.copper = new THREE.MeshStandardMaterial({ color: 0xc87533, roughness: 0.4, metalness: 0.6 });
            mats.gold = new THREE.MeshStandardMaterial({ color: 0xffcc00, roughness: 0.2, metalness: 1.0 });
            // RGB Muito mais forte
            mats.rgb = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0x00f3ff, emissiveIntensity: 3.0, toneMapped: false });
            mats.plastic = new THREE.MeshStandardMaterial({ color: 0x080808, roughness: 0.5 });
        }

        // --- CONSTRUTORES 3D MELHORADOS ---

        // 1. CPU + COOLER (Com aletas reais e fan pivotado)
        function buildCPU_Cooler_Combo() {
            const g = new THREE.Group();

            // CPU
            const cpuGroup = new THREE.Group();
            const pcb = new THREE.Mesh(new RoundedBoxGeometry(0.04, 0.002, 0.04, 2, 0.001), mats.pcb);
            cpuGroup.add(pcb);
            
            // IHS Estilizado
            const ihs = new THREE.Mesh(new RoundedBoxGeometry(0.034, 0.004, 0.034, 2, 0.002), mats.alum);
            ihs.position.y = 0.003; 
            cpuGroup.add(ihs);
            
            // Detalhe Dourado (Pinos)
            const pins = new THREE.Mesh(new THREE.BoxGeometry(0.038, 0.001, 0.038), mats.gold);
            pins.position.y = -0.001;
            cpuGroup.add(pins);
            g.add(cpuGroup);

            // COOLER TOWER
            const coolerGroup = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(0.045, 0.005, 0.045), mats.copper);
            coolerGroup.add(base);

            // Heatpipes
            const pipeGeo = new THREE.CylinderGeometry(0.003, 0.003, 0.14, 8);
            for(let i=0; i<4; i++) {
                const p = new THREE.Mesh(pipeGeo, mats.copper);
                p.position.set((i*0.01)-0.015, 0.07, 0);
                coolerGroup.add(p);
            }

            // Bloco de Aletas (Visual s√≥lido com textura de linhas seria mais leve, 
            // mas vamos fazer geometria simples empilhada para realismo)
            const stack = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.10, 0.05), mats.alum);
            stack.position.y = 0.07;
            coolerGroup.add(stack);

            // Fan Housing
            const fanFrame = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.12, 0.02), mats.blackMetal);
            fanFrame.position.set(0, 0.07, 0.04);
            coolerGroup.add(fanFrame);

            // VENTOINHA QUE GIRA CERTO
            const fanGroup = new THREE.Group();
            const bladeGeo = new THREE.BoxGeometry(0.05, 0.012, 0.002); // P√° da h√©lice
            
            // Criar as p√°s ao redor do centro DO GRUPO
            for(let k=0; k<9; k++) {
                const blade = new THREE.Mesh(bladeGeo, mats.rgb);
                // Afastar do centro para formar a roda
                blade.position.set(0.03, 0, 0); 
                blade.rotation.x = 0.4; // Inclina√ß√£o aerodin√¢mica

                // Pivot individual para cada p√° girar ao redor do centro do FanGroup
                const pivot = new THREE.Group();
                pivot.rotation.z = (k/9) * Math.PI * 2; // Distribuir em c√≠rculo
                pivot.add(blade);
                
                fanGroup.add(pivot);
            }
            
            // Centro da h√©lice
            const hub = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.01, 16), mats.blackMetal);
            hub.rotation.x = Math.PI/2;
            fanGroup.add(hub);

            // Posicionar o FanGroup no cooler
            fanGroup.position.set(0, 0.07, 0.052); 
            coolerGroup.add(fanGroup);
            
            // Adicionar √† lista de anima√ß√£o
            fans.push(fanGroup);
            rgbParts.push(...fanGroup.children.map(c => c.children[0])); // Adicionar p√°s ao RGB pulsante

            // Configurar Levita√ß√£o
            coolerGroup.userData = { baseY: 0.005, floatH: 0.08 }; 
            floatParts.push(coolerGroup);
            g.add(coolerGroup);

            cpuGroup.userData = { baseY: 0.01, floatH: 0.02 };
            floatParts.push(cpuGroup);

            contentGroup.add(g);
            return g;
        }

        // 2. GPU (RTX)
        function buildGPU() {
            const g = new THREE.Group();
            // Corpo principal
            const body = new THREE.Mesh(new RoundedBoxGeometry(0.30, 0.05, 0.13, 4, 0.01), mats.blackMetal);
            body.position.y = 0.04; body.castShadow = true;
            g.add(body);

            // 2 Fans Grandes
            for(let i=-1; i<=1; i+=2) {
                const fanGroup = new THREE.Group();
                
                // P√°s
                for(let j=0; j<11; j++) {
                    const blade = new THREE.Mesh(new THREE.BoxGeometry(0.045, 0.008, 0.002), mats.blackMetal);
                    blade.position.set(0.025, 0, 0);
                    blade.rotation.x = 0.3;
                    
                    const p = new THREE.Group();
                    p.rotation.z = (j/11)*Math.PI*2;
                    p.add(blade);
                    fanGroup.add(p);
                }
                
                // Anel RGB em volta da fan
                const ring = new THREE.Mesh(new THREE.TorusGeometry(0.055, 0.002, 16, 32), mats.rgb);
                fanGroup.add(ring);
                rgbParts.push(ring);

                // Posicionar na GPU
                fanGroup.rotation.x = -Math.PI/2; // Deitado
                fanGroup.position.set(i*0.08, 0.066, 0);
                g.add(fanGroup);
                
                // O grupo inteiro gira? N√£o, as p√°s giram. 
                // Como adicionei p√°s e anel no mesmo grupo, se girar o grupo, o anel gira junto (ok para efeitos)
                // Mas idealmente o anel fica parado. Vamos animar rota√ß√£o Z do grupo.
                fans.push(fanGroup);
            }
            
            // Detalhe RGB Lateral
            const sideStrip = new THREE.Mesh(new THREE.BoxGeometry(0.20, 0.005, 0.002), mats.rgb);
            sideStrip.position.set(0, 0.04, 0.066); // Frente
            g.add(sideStrip);
            rgbParts.push(sideStrip);

            g.rotation.x = -Math.PI/2; 
            g.position.y = 0.02;
            contentGroup.add(g);
            return g;
        }

        // 3. RAM (DDR5)
        function buildRAM() {
            const g = new THREE.Group();
            for(let i=-1; i<=1; i+=2) {
                const stick = new THREE.Group();
                // PCB
                const pcb = new THREE.Mesh(new THREE.BoxGeometry(0.133, 0.035, 0.002), mats.pcb);
                stick.add(pcb);
                // Dissipador
                const heat = new THREE.Mesh(new THREE.BoxGeometry(0.133, 0.03, 0.006), mats.blackMetal);
                heat.position.y = 0.002; stick.add(heat);
                // Barra de Luz (Diffuser)
                const light = new THREE.Mesh(new THREE.BoxGeometry(0.133, 0.006, 0.006), mats.rgb);
                light.position.y = 0.019; 
                stick.add(light);
                rgbParts.push(light);

                stick.position.z = i * 0.01; // Dual channel
                g.add(stick);
            }
            g.position.y = 0.05;
            contentGroup.add(g);
            return g;
        }

        // 4. MOBO
        function buildMobo() {
            const g = new THREE.Group();
            const pcb = new THREE.Mesh(new RoundedBoxGeometry(0.24, 0.005, 0.30, 2, 0.01), mats.pcb);
            g.add(pcb);

            // VRM Blocks
            const vrm1 = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.03, 0.12), mats.blackMetal);
            vrm1.position.set(-0.08, 0.015, -0.06); g.add(vrm1);
            const vrm2 = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.03, 0.04), mats.blackMetal);
            vrm2.position.set(0, 0.015, -0.11); g.add(vrm2);

            // I/O Cover RGB
            const io = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.04, 0.12), mats.plastic);
            io.position.set(-0.09, 0.02, -0.06); g.add(io);
            const logo = new THREE.Mesh(new THREE.PlaneGeometry(0.03, 0.08), mats.rgb);
            logo.rotation.x = -Math.PI/2; logo.position.set(-0.09, 0.041, -0.06);
            g.add(logo);
            rgbParts.push(logo);

            // PCIe Slots (Metal Reinforced)
            for(let i=0; i<3; i++) {
                const s = new THREE.Mesh(new THREE.BoxGeometry(0.16, 0.008, 0.012), mats.alum);
                s.position.set(0, 0.006, 0.04 + (i*0.05)); g.add(s);
                // Slot interno preto
                const inner = new THREE.Mesh(new THREE.BoxGeometry(0.16, 0.009, 0.004), mats.plastic);
                inner.position.set(0, 0.006, 0.04 + (i*0.05)); g.add(inner);
            }

            contentGroup.add(g);
            return g;
        }

        // --- LOOP DE RENDERIZA√á√ÉO ---

        function onSelect() {
            if (reticle.visible) {
                contentGroup.position.setFromMatrixPosition(reticle.matrix);
                const p = new THREE.Vector3(); camera.getWorldPosition(p);
                contentGroup.lookAt(p.x, contentGroup.position.y, p.z);
                contentGroup.visible = true;
                objectPlaced = true;
                document.getElementById('ar-hint').innerText = "OBJETO FIXADO";
                setTimeout(() => document.getElementById('ar-hint').style.display='none', 2000);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const t = timestamp / 1000;

            // L√≥gica AR
            if (frame) {
                const session = renderer.xr.getSession();
                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then(ref => 
                        session.requestHitTestSource({ space: ref }).then(source => hitTestSource = source));
                    hitTestSourceRequested = true;
                }
                if (hitTestSource) {
                    const hits = frame.getHitTestResults(hitTestSource);
                    if (hits.length > 0) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(hits[0].getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                        if(!objectPlaced) document.getElementById('ar-hint').innerText = "TOQUE NA TELA";
                    } else reticle.visible = false;
                }
            }

            // Anima√ß√µes
            if(contentGroup.visible || !renderer.xr.isPresenting) {
                // Girar Fans (Eixo Z Local)
                fans.forEach(f => f.rotation.z -= 0.2);

                // Levita√ß√£o Exploded View
                floatParts.forEach(p => {
                    p.position.y = p.userData.baseY + (Math.sin(t * 2) * 0.5 + 0.5) * p.userData.floatH;
                });

                // RGB Cycle (Rainbow)
                const hue = (t * 0.3) % 1; // Velocidade do ciclo de cor
                const color = new THREE.Color().setHSL(hue, 1, 0.5);
                rgbParts.forEach(obj => {
                    if(obj.material) obj.material.emissive = color;
                });
                // Atualizar o material base RGB tamb√©m
                mats.rgb.emissive = color;

                // Rota√ß√£o suave no PC
                if(!renderer.xr.isPresenting) contentGroup.rotation.y += 0.003;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
