<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hardware AR - Debug</title>
    <link href="https://fonts.googleapis.com/css2?family=Tekur:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f3ff; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Tekur', monospace; user-select: none; }

        #loader {
            position: absolute; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--neon); font-size: 14px;
        }
        #error-log {
            color: #ff3333; margin-top: 20px; font-size: 10px; max-width: 90%;
            white-space: pre-wrap; background: rgba(50,0,0,0.5); padding: 10px;
        }
        
        /* HUD */
        #hud { position: absolute; top: 0; width: 100%; padding: 10px; z-index: 10; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        #selector { pointer-events: auto; display: flex; gap: 10px; background: rgba(20,20,20,0.8); padding: 5px; border-radius: 10px; margin-top: 10px; }
        .btn { width: 60px; height: 60px; background: #111; border: 1px solid #333; border-radius: 8px; color: #666; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .btn.active { border-color: var(--neon); color: #fff; background: rgba(0, 243, 255, 0.1); }
        .btn span { font-size: 20px; } .btn label { font-size: 9px; }

        #ar-hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color: var(--neon); background: rgba(0,0,0,0.8); padding: 10px 20px; display: none; pointer-events: none; border: 1px solid var(--neon); }
        
        button#ARButton { bottom: 20px !important; width: 180px !important; background: var(--neon) !important; color: black !important; border-radius: 4px !important; font-weight: 800 !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div>INITIALIZING...</div>
        <div id="error-log"></div>
    </div>

    <div id="hud">
        <div style="color:white; font-size:10px;">SYSTEM ONLINE</div>
        <div id="selector">
            <div class="btn active" onclick="window.loadObj('cpu')"><span>üß†</span><label>CPU</label></div>
            <div class="btn" onclick="window.loadObj('gpu')"><span>üìº</span><label>GPU</label></div>
            <div class="btn" onclick="window.loadObj('ram')"><span>üíæ</span><label>RAM</label></div>
            <div class="btn" onclick="window.loadObj('mobo')"><span>üéõÔ∏è</span><label>MOBO</label></div>
        </div>
    </div>

    <div id="ar-hint">MOVA O CELULAR...</div>

    <!-- MONITOR DE ERROS (Se travar, vai mostrar aqui) -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const log = document.getElementById('error-log');
            log.innerHTML += `ERRO: ${msg}\nLinha: ${line}\n`;
            // For√ßa a sa√≠da do loader se houver erro
            setTimeout(() => document.getElementById('loader').style.display = 'none', 3000);
            return false;
        };
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        let camera, scene, renderer;
        let contentGroup, reticle;
        let hitTestSource = null, hitTestSourceRequested = false;
        let objectPlaced = false;
        let fans = [], floatParts = [];
        const mats = {};

        // Timeout de seguran√ßa: Se n√£o carregar em 4s, for√ßa o in√≠cio
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
        }, 4000);

        try {
            init();
            animate();
        } catch(e) {
            console.error(e);
            document.getElementById('error-log').innerText = e.message;
        }

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Ilumina√ß√£o
            const ambient = new THREE.HemisphereLight(0xffffff, 0x222222, 1.0);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
            dirLight.position.set(1, 3, 1);
            scene.add(dirLight);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } 
            }));

            createMaterials();

            contentGroup = new THREE.Group();
            scene.add(contentGroup);

            // Default Load
            loadObjInternal('cpu');

            // Reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00f3ff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Interaction
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // PC Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.1, 0);
            controls.update();

            // Events
            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('ar-hint').style.display = 'block';
                contentGroup.visible = false;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Sucesso!
            document.getElementById('loader').style.display = 'none';
        }

        // Fun√ß√£o Global segura
        window.loadObj = (type) => {
            try {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                event.currentTarget.classList.add('active');
                loadObjInternal(type);
            } catch(e) {
                alert("Erro ao trocar modelo: " + e.message);
            }
        };

        function createMaterials() {
            // Textura reduzida para 512x512 para evitar crash de mem√≥ria
            const cvs = document.createElement('canvas'); cvs.width=512; cvs.height=512;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle='#111'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle='#222'; ctx.lineWidth=4;
            for(let i=0; i<100; i++){
                ctx.beginPath(); ctx.moveTo(Math.random()*512, Math.random()*512);
                ctx.lineTo(Math.random()*512, Math.random()*512); ctx.stroke();
            }
            const pcbTex = new THREE.CanvasTexture(cvs);

            mats.pcb = new THREE.MeshStandardMaterial({ map: pcbTex, roughness: 0.5, metalness: 0.1 });
            mats.alum = new THREE.MeshStandardMaterial({ color: 0xdddddd, roughness: 0.3, metalness: 0.7 });
            mats.copper = new THREE.MeshStandardMaterial({ color: 0xc87533, roughness: 0.4, metalness: 0.6 });
            mats.gold = new THREE.MeshStandardMaterial({ color: 0xffcc00, roughness: 0.2, metalness: 1.0 });
            mats.black = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.3, metalness: 0.8 });
            mats.rgb = new THREE.MeshStandardMaterial({ color: 0x000000, emissive: 0x00f3ff, emissiveIntensity: 2 });
        }

        function loadObjInternal(type) {
            contentGroup.clear();
            fans = []; floatParts = [];
            
            let mesh;
            if(type === 'cpu') mesh = buildCPU();
            if(type === 'gpu') mesh = buildGPU();
            if(type === 'ram') mesh = buildRAM();
            if(type === 'mobo') mesh = buildMobo();
            
            contentGroup.add(mesh);
        }

        // --- BUILDERS SIMPLIFICADOS MAS BONITOS ---

        function buildCPU() {
            const g = new THREE.Group();
            // CPU
            const pcb = new THREE.Mesh(new RoundedBoxGeometry(0.04, 0.002, 0.04, 2, 0.001), mats.pcb);
            g.add(pcb);
            // IHS Extrudado Simples
            const shape = new THREE.Shape();
            const w = 0.017;
            shape.moveTo(-w,-w); shape.lineTo(-w,w); shape.lineTo(w,w); shape.lineTo(w,-w); shape.lineTo(-w,-w);
            // Recortes simples
            const ihsGeo = new THREE.ExtrudeGeometry(shape, { depth: 0.004, bevelEnabled: true, bevelSize: 0.001, bevelThickness: 0.001 });
            const ihs = new THREE.Mesh(ihsGeo, mats.alum);
            ihs.rotation.x = Math.PI/2; ihs.position.y = 0.002;
            g.add(ihs);
            
            // Cooler
            const cooler = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.005, 0.04), mats.copper);
            cooler.add(base);
            // Heatpipes
            const pipes = new THREE.Mesh(new THREE.CylinderGeometry(0.003, 0.003, 0.12, 8), mats.copper);
            pipes.position.y = 0.06; cooler.add(pipes);
            // Fins
            const fins = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.12, 0.05), mats.alum);
            fins.position.y = 0.06; cooler.add(fins);
            // Fan
            const fan = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.01, 16), mats.black);
            fan.rotation.x = Math.PI/2; fan.position.z = 0.03; fan.position.y = 0.06;
            cooler.add(fan);
            // Blade
            const blade = new THREE.Mesh(new THREE.BoxGeometry(0.09, 0.01, 0.002), mats.rgb);
            blade.position.z = 0.035; blade.position.y = 0.06;
            cooler.add(blade); fans.push(blade);

            cooler.userData = { baseY: 0.005, floatH: 0.05 };
            floatParts.push(cooler);
            g.add(cooler);
            
            return g;
        }

        function buildGPU() {
            const g = new THREE.Group();
            const body = new THREE.Mesh(new RoundedBoxGeometry(0.28, 0.12, 0.05, 4, 0.01), mats.black);
            g.add(body);
            
            // Fans
            for(let i=-1; i<=1; i+=2) {
                const f = new THREE.Mesh(new THREE.CylinderGeometry(0.045, 0.045, 0.01, 16), mats.rgb);
                f.rotation.x = Math.PI/2;
                f.position.set(i*0.08, 0, 0.025);
                g.add(f);
                // Blade visual
                const b = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.01, 0.005), mats.black);
                b.position.set(i*0.08, 0, 0.03);
                g.add(b); fans.push(b);
            }
            g.rotation.x = -Math.PI/2; g.position.y = 0.03;
            return g;
        }

        function buildRAM() {
            const g = new THREE.Group();
            const stick = new THREE.Mesh(new THREE.BoxGeometry(0.13, 0.04, 0.005), mats.black);
            g.add(stick);
            const rgb = new THREE.Mesh(new THREE.BoxGeometry(0.13, 0.005, 0.006), mats.rgb);
            rgb.position.y = 0.022; g.add(rgb);
            g.position.y = 0.05;
            return g;
        }

        function buildMobo() {
            const g = new THREE.Group();
            const pcb = new THREE.Mesh(new THREE.BoxGeometry(0.24, 0.004, 0.30), mats.pcb);
            g.add(pcb);
            // Heatsinks
            const vrm = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.03, 0.15), mats.black);
            vrm.position.set(-0.08, 0.015, -0.05); g.add(vrm);
            // Slots
            for(let i=0; i<4; i++) {
                const s = new THREE.Mesh(new THREE.BoxGeometry(0.005, 0.01, 0.14), mats.alum);
                s.position.set(0.02+(i*0.01), 0.005, -0.05); g.add(s);
            }
            return g;
        }

        // --- LOOP ---
        function onSelect() {
            if (reticle.visible) {
                contentGroup.position.setFromMatrixPosition(reticle.matrix);
                const p = new THREE.Vector3(); camera.getWorldPosition(p);
                contentGroup.lookAt(p.x, contentGroup.position.y, p.z);
                contentGroup.visible = true;
                objectPlaced = true;
                document.getElementById('ar-hint').innerText = "FIXADO!";
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const t = timestamp / 1000;

            if (frame) {
                const session = renderer.xr.getSession();
                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then(ref => 
                        session.requestHitTestSource({ space: ref }).then(source => hitTestSource = source));
                    hitTestSourceRequested = true;
                }
                if (hitTestSource) {
                    const hits = frame.getHitTestResults(hitTestSource);
                    if (hits.length > 0) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(hits[0].getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                        if(!objectPlaced) document.getElementById('ar-hint').innerText = "TOQUE PARA POSICIONAR";
                    } else reticle.visible = false;
                }
            }

            if(contentGroup.visible || !renderer.xr.isPresenting) {
                fans.forEach(f => f.rotation.z -= 0.3);
                floatParts.forEach(p => p.position.y = p.userData.baseY + (Math.sin(t)*0.5+0.5)*p.userData.floatH);
                if(!renderer.xr.isPresenting) contentGroup.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
