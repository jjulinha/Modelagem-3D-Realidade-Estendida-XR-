<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hardware AR Suite - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary: #00ff88;
            --accent: #00ccff;
            --glass: rgba(10, 15, 20, 0.65);
            --border: rgba(255, 255, 255, 0.15);
        }

        body { 
            margin: 0; overflow: hidden; background-color: #050505; 
            font-family: 'Rajdhani', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- UI LAYOUT --- */
        
        /* Barra de Sele√ß√£o (Agora acima do bot√£o AR) */
        #selection-dock {
            position: absolute; 
            bottom: 100px; /* Espa√ßo seguro para o bot√£o AR nativo */
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px;
            padding: 8px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 20;
            transition: bottom 0.3s ease;
        }

        .model-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            color: white;
            width: 60px; height: 60px;
            border-radius: 18px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .model-btn.active {
            background: rgba(0, 255, 136, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .btn-icon { font-size: 22px; margin-bottom: 2px; }
        .btn-label { font-size: 10px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

        /* Painel de Informa√ß√µes (Topo) */
        #info-panel {
            position: absolute; top: 0; left: 0; width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 15;
        }

        h1 {
            margin: 0; color: white; font-size: 24px; 
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
            display: flex; align-items: center; gap: 10px;
        }

        .status-badge {
            background: var(--primary); color: black;
            padding: 2px 8px; border-radius: 4px;
            font-size: 12px; font-weight: bold;
        }

        #specs-container {
            margin-top: 8px;
            color: #aaa; font-size: 14px;
            display: flex; gap: 15px;
        }

        .spec-item { display: flex; align-items: center; gap: 5px; }
        .spec-item i { color: var(--accent); }

        /* Guia de AR (Centro) */
        #ar-guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; pointer-events: none;
            display: none; width: 100%;
        }

        .guide-box {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--primary);
            color: white; padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px; font-weight: 600;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Loader */
        .loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            z-index: 100;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* Warning HTTPS */
        #https-warning {
            position: absolute; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center; padding: 20px; display: none;
        }

        /* Customiza√ß√£o do bot√£o AR nativo do Three.js */
        button#ARButton {
            background-color: white !important;
            color: black !important;
            border-radius: 30px !important;
            font-family: 'Rajdhani', sans-serif !important;
            font-weight: bold !important;
            bottom: 30px !important; /* For√ßa posi√ß√£o inferior */
            width: 160px !important;
            opacity: 1 !important;
        }

    </style>
</head>
<body>

    <!-- Topo: Informa√ß√µes -->
    <div id="info-panel">
        <h1>
            <span id="model-title">Hardware Suite</span>
            <span class="status-badge">AR READY</span>
        </h1>
        <div id="specs-container">
            <div class="spec-item">üìê Escala: 1:1</div>
            <div class="spec-item">‚ö° PBR: Ativo</div>
            <div class="spec-item">üéÆ FPS: <span id="fps-counter">60</span></div>
        </div>
    </div>

    <!-- Centro: Guia de AR -->
    <div id="ar-guide">
        <div class="guide-box" id="guide-text">Mova o celular para detectar o ch√£o</div>
    </div>

    <!-- Baixo: Sele√ß√£o (Acima do bot√£o AR) -->
    <div id="selection-dock">
        <div class="model-btn active" onclick="selectModel('mobo')">
            <div class="btn-icon">üéõÔ∏è</div>
            <div class="btn-label">MOBO</div>
        </div>
        <div class="model-btn" onclick="selectModel('gpu')">
            <div class="btn-icon">üìº</div>
            <div class="btn-label">GPU</div>
        </div>
        <div class="model-btn" onclick="selectModel('ram')">
            <div class="btn-icon">üíæ</div>
            <div class="btn-label">RAM</div>
        </div>
        <div class="model-btn" onclick="selectModel('cpu')">
            <div class="btn-icon">üí†</div>
            <div class="btn-label">CPU</div>
        </div>
    </div>

    <div id="https-warning">
        <h2 style="color: #ff4444">‚ö†Ô∏è Erro de Seguran√ßa</h2>
        <p>A c√¢mera AR requer HTTPS ou Localhost.</p>
    </div>

    <div class="loader" id="loader"></div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        // --- SETUP INICIAL ---
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.getElementById('https-warning').style.display = 'flex';
            document.getElementById('loader').style.display = 'none';
        }

        let camera, scene, renderer;
        let contentGroup, reticle, controller;
        let hitTestSource = null, hitTestSourceRequested = false;
        let objectPlaced = false;
        let materials = {};
        let animatedObjects = { fans: [], leds: [] };
        let lastTime = 0;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // C√¢mera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Ilumina√ß√£o "Est√∫dio Gamer"
            const ambient = new THREE.HemisphereLight(0xffffff, 0x222222, 1); 
            scene.add(ambient);

            const mainLight = new THREE.DirectionalLight(0xffffff, 3);
            mainLight.position.set(0.5, 2, 0.5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            mainLight.shadow.bias = -0.0001;
            scene.add(mainLight);

            const rimLight = new THREE.SpotLight(0x00ff88, 5);
            rimLight.position.set(-1, 1, -1);
            rimLight.lookAt(0,0,0);
            scene.add(rimLight);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            // Bot√£o AR (Customizado via CSS)
            const arBtn = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test', 'dom-overlay'],
                domOverlay: { root: document.body }
            });
            document.body.appendChild(arBtn);

            // Grupo de Conte√∫do
            contentGroup = new THREE.Group();
            contentGroup.visible = false;
            scene.add(contentGroup);

            // Materiais
            initMaterials();

            // Ret√≠culo
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff88 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Controles PC
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.05, 0);
            controls.update();

            // Eventos AR
            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('ar-guide').style.display = 'block';
                contentGroup.visible = false;
                objectPlaced = false;
            });
            renderer.xr.addEventListener('sessionend', () => {
                document.getElementById('ar-guide').style.display = 'none';
                contentGroup.visible = true;
                contentGroup.position.set(0,0,0);
                contentGroup.rotation.set(0,0,0);
                // Reset c√¢mera PC
                camera.position.set(0, 0.3, 0.4);
                camera.lookAt(0,0,0);
            });

            // Carregar Inicial
            loadModel('mobo');
            
            window.addEventListener('resize', onWindowResize);
            document.getElementById('loader').style.display = 'none';
        }

        function initMaterials() {
            const pcbTex = createPCBTexture();
            materials.pcb = new THREE.MeshStandardMaterial({ 
                map: pcbTex, color: 0x222222, roughness: 0.4, metalness: 0.2 
            });
            materials.metalBlack = new THREE.MeshStandardMaterial({ 
                color: 0x111111, roughness: 0.2, metalness: 0.8 
            });
            materials.aluminum = new THREE.MeshStandardMaterial({ 
                color: 0xaaaaaa, roughness: 0.3, metalness: 0.9 
            });
            materials.gold = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, roughness: 0.1, metalness: 1.0 
            });
            materials.rgb = new THREE.MeshStandardMaterial({ 
                color: 0x000000, emissive: 0xff0055, emissiveIntensity: 2 
            });
        }

        function createPCBTexture() {
            const c = document.createElement('canvas'); c.width=512; c.height=512;
            const ctx = c.getContext('2d');
            ctx.fillStyle='#050505'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle='#1a1a1a'; ctx.lineWidth=2;
            for(let i=0;i<50;i++){
                ctx.beginPath(); ctx.moveTo(Math.random()*512,Math.random()*512);
                ctx.lineTo(Math.random()*512,Math.random()*512); ctx.stroke();
            }
            return new THREE.CanvasTexture(c);
        }

        // --- GERADORES DE MODELOS (DIMENS√ïES REAIS AUMENTADAS) ---
        
        // 1. Placa M√£e (ATX: 30.5cm x 24.4cm)
        function createMobo() {
            const g = new THREE.Group();
            // Base PCB
            const pcb = new THREE.Mesh(new RoundedBoxGeometry(0.244, 0.004, 0.305, 4, 0.01), materials.pcb);
            pcb.castShadow = true; pcb.receiveShadow = true;
            g.add(pcb);

            // VRM Heatsinks (Grande volume)
            const vrmTop = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.03, 0.04), materials.metalBlack);
            vrmTop.position.set(0, 0.015, -0.12); g.add(vrmTop);
            const vrmLeft = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.03, 0.12), materials.metalBlack);
            vrmLeft.position.set(-0.08, 0.015, -0.05); g.add(vrmLeft);

            // PCIE Slots
            for(let i=0; i<3; i++) {
                const slot = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.008, 0.01), materials.plastic); // materials.plastic n existe, fallback
                slot.material = new THREE.MeshStandardMaterial({color: 0x111111});
                slot.position.set(0.01, 0.005, 0.05 + (i*0.06));
                g.add(slot);
                // Metal shield
                const shield = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.009, 0.004), materials.aluminum);
                shield.position.set(0.01, 0.005, 0.05 + (i*0.06) - 0.003);
                g.add(shield);
            }

            // Chipset RGB
            const chipset = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.01, 0.08), materials.metalBlack);
            chipset.position.set(0.05, 0.005, 0.10); g.add(chipset);
            const rgbLogo = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.011, 0.04), materials.rgb);
            rgbLogo.position.set(0.05, 0.005, 0.10); g.add(rgbLogo);
            animatedObjects.leds.push(rgbLogo.material);

            return g;
        }

        // 2. GPU (RTX 4090: ~34cm length)
        function createGPU() {
            const g = new THREE.Group();
            // Corpo Principal (Gigante)
            const body = new THREE.Mesh(new RoundedBoxGeometry(0.32, 0.08, 0.14, 4, 0.01), materials.metalBlack);
            body.position.y = 0.04; body.castShadow = true;
            g.add(body);

            // Fans (3x)
            for(let i=-1; i<=1; i++) {
                const fan = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.01, 32), materials.aluminum);
                fan.rotation.x = Math.PI/2;
                fan.position.set(i*0.095, 0.04, 0.071); // Frente
                
                const blade = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.005, 0.002), new THREE.MeshStandardMaterial({color: 0x111111}));
                fan.add(blade);
                const blade2 = blade.clone(); blade2.rotation.y = Math.PI/2; fan.add(blade2);
                
                g.add(fan);
                animatedObjects.fans.push(fan);
            }

            // RGB Strip Lateral
            const rgb = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.005, 0.002), materials.rgb);
            rgb.position.set(0, 0.08, 0.07); g.add(rgb);
            animatedObjects.leds.push(rgb.material);

            return g;
        }

        // 3. CPU (Com Base de Display para n√£o ficar min√∫sculo)
        function createCPU() {
            const g = new THREE.Group();
            
            // BASE DE DISPLAY (Pedestal Flutuante)
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.02, 64), materials.metalBlack);
            base.position.y = 0.01; base.receiveShadow = true;
            g.add(base);
            
            // Anel RGB na base
            const ring = new THREE.Mesh(new THREE.TorusGeometry(0.08, 0.002, 16, 64), materials.rgb);
            ring.rotation.x = Math.PI/2; ring.position.y = 0.021;
            g.add(ring); animatedObjects.leds.push(ring.material);

            // CPU Real (4cm) flutuando sobre a base
            const cpuGroup = new THREE.Group();
            cpuGroup.position.y = 0.05;
            
            // PCB
            const pcb = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.002, 0.04), materials.pcb);
            cpuGroup.add(pcb);
            // IHS
            const ihs = new THREE.Mesh(new THREE.BoxGeometry(0.032, 0.004, 0.032), materials.aluminum);
            ihs.position.y = 0.003;
            cpuGroup.add(ihs);

            g.add(cpuGroup);
            
            // Anima√ß√£o de rota√ß√£o espec√≠fica para o CPU
            g.userData = { isCPU: true, rotator: cpuGroup };

            return g;
        }

        function createRAM() {
            const g = new THREE.Group();
            // Pente de Mem√≥ria (14cm)
            const stick = new THREE.Group();
            
            // Dissipador
            const heat = new THREE.Mesh(new THREE.BoxGeometry(0.14, 0.04, 0.008), materials.metalBlack);
            heat.castShadow = true;
            stick.add(heat);

            // RGB Topo
            const rgb = new THREE.Mesh(new THREE.BoxGeometry(0.14, 0.005, 0.008), materials.rgb);
            rgb.position.y = 0.02; 
            stick.add(rgb); animatedObjects.leds.push(rgb.material);

            // Contatos Dourados
            const gold = new THREE.Mesh(new THREE.BoxGeometry(0.13, 0.005, 0.006), materials.gold);
            gold.position.y = -0.02;
            stick.add(gold);

            // Posicionar verticalmente no ch√£o (como se estivesse em p√© ou flutuando)
            stick.position.y = 0.04; // Centro do objeto a 4cm do ch√£o
            g.add(stick);
            return g;
        }

        window.selectModel = function(type) {
            // UI Update
            document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Titles
            const titles = { 'mobo': 'ASUS ROG MAXIMUS', 'gpu': 'RTX 4090 FE', 'cpu': 'INTEL CORE i9', 'ram': 'G.SKILL TRIDENT' };
            document.getElementById('model-title').innerText = titles[type];

            // 3D Update
            contentGroup.clear();
            animatedObjects = { fans: [], leds: [] };
            
            let mesh;
            if(type === 'mobo') mesh = createMobo();
            if(type === 'gpu') mesh = createGPU();
            if(type === 'cpu') mesh = createCPU();
            if(type === 'ram') mesh = createRAM();

            contentGroup.add(mesh);
        }

        // --- HIT TEST & AR ---
        function onSelect() {
            if (reticle.visible) {
                contentGroup.position.setFromMatrixPosition(reticle.matrix);
                // Fazer o objeto olhar para a c√¢mera (apenas rota√ß√£o Y)
                const camPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                contentGroup.lookAt(camPos.x, contentGroup.position.y, camPos.z);
                
                contentGroup.visible = true;
                objectPlaced = true;
                
                const guide = document.getElementById('guide-text');
                guide.innerText = "Objeto Posicionado!";
                guide.style.borderColor = "#00ff88";
                setTimeout(() => document.getElementById('ar-guide').style.display = 'none', 1500);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const delta = timestamp - lastTime;
            lastTime = timestamp;

            // AR Logic
            if (frame) {
                const refSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then(space => {
                        session.requestHitTestSource({ space }).then(source => hitTestSource = source);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hits = frame.getHitTestResults(hitTestSource);
                    if (hits.length > 0) {
                        const hit = hits[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(refSpace).transform.matrix);
                        if (!objectPlaced) document.getElementById('guide-text').innerText = "Toque para posicionar";
                    } else {
                        reticle.visible = false;
                        if (!objectPlaced) document.getElementById('guide-text').innerText = "Mova o celular para detectar o ch√£o";
                    }
                }
            }

            // Animations
            if(contentGroup.visible || !renderer.xr.isPresenting) {
                // Fans
                animatedObjects.fans.forEach(f => f.rotation.z -= 0.15);
                
                // LEDs Pulse
                const hue = (timestamp * 0.0005) % 1;
                animatedObjects.leds.forEach(l => l.emissive.setHSL(hue, 1, 0.5));

                // CPU Special Rotation
                contentGroup.children.forEach(child => {
                    if(child.userData.isCPU) {
                        child.userData.rotator.rotation.y += 0.01;
                        child.userData.rotator.position.y = 0.05 + Math.sin(timestamp * 0.002) * 0.005;
                    }
                });

                // Rota√ß√£o suave no modo Showcase (PC)
                if(!renderer.xr.isPresenting) {
                    contentGroup.rotation.y += 0.002;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
